<script>
    class Mesage {
  constructor(name, mesage) {
    this.name = name;
    this.time = gettime();
    this.mesage = mesage;
  }

  toString() {
    return `${this.time} ${this.name}: ${this.mesage}`;
  }

  
}

class Mesenger {
  constructor() {
    this.history = [];
   
  }

  show_history() {
    this.history.forEach((mesage) => {
      console.log(mesage.toString());
    });
  }

  send(name, text) {
    const mesage = new Mesage(name, text);
    this.history.push(mesage);
   
  }
}

function gettime() {
  let now = new Date();
  return `${now.getHours()}:${now.getMinutes()}`;
}


let mesenger = new Mesenger()
mesenger.send('Adil', 'ilk mesaj')
mesenger.send('Məryəm', 'İkinci mesaj')
mesenger.show_history()
